<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title></title>
</head>
<body>
    <form action="#" method="post" >
        <table class="dishesTable">
            <thead>
                <tr>
                    <th>
                        Photo
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                    
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: dishes">
                <tr data-bind="isSelected: isChecked">
                    <td>
                        <p data-bind="text: photo"></p>
                    </td>
                    <td>
                        <p data-bind="text: dishName"></p>
                    </td>
                    <td>
                        <p data-bind="text: price"></p>
                    </td>
                    <td>
                        <input type="checkbox" data-bind="checked: isChecked" />
                        <input type="number" min="1" data-bind="value: count, visible:isChecked" class="countInput"/>
                    </td>
                </tr>
            </tbody>
        </table>
        
        total: 
        <span data-bind="text: total"></span>
        <input type="button" id="orderFormButton" value="ok">
    </form>
</body>
</html>

<script src="knockout-3.1.0.js"></script>
<script src="jquery-2.1.1.js"></script>
<script src="Dish.js"></script>
<script src="viewModel.js"></script>
<script src="model.js"></script>
<script src="app.js"></script>
