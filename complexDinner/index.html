<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dishes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css" />
</head>
<body>
    <div class="content">
        <form action="#" method="post">
            <table class="dishesTable">
                <thead>
                    <tr>
                        <td>
                            Photo
                        <td>
                            Name
                        </td>
                        <td>
                            Price
                        </td>
                        <td>
                            Buy
                        </td>
                    </tr>
                </thead>
                <tbody data-bind="foreach: dishes">
                    <tr data-bind="isSelected: isChecked">
                        <td>
                            <img data-bind="attr: {src: photo}" class="photo" />
                        </td>
                        <td>
                            <span data-bind="text: dishName"></span>
                        </td>
                        <td>
                            <span data-bind="text: price"></span>
                        </td>
                        <td>
                            <input type="checkbox" data-bind="checked: isChecked" />
                            <input type="number" min="1" max="99" data-bind="value: count, text: count, isVisible: isChecked" class="countInput" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="totalPrice">
                Total price:
                <span data-bind="text: total"></span>
            </div>
            <div>
                <input type="button" class="orderFormButton" name="basic" value="Buy" data-bind="click: confirmation()">
            </div>

            <div class="modelWindowContent">
                <div id="basic-modal-content">
                    <h3>Ваш заказ принят :)</h3>
                    <a class="simplemodal-close button">Спасибо!</a>
                </div>

                <div style='display:none'>
                    <img src='img/basic/x.png' alt='' />
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script src="knockout-3.1.0.js"></script>
<script src="jquery-2.1.1.js"></script>
<script src='jquery.simplemodal.js'></script>
<script src="Dish.js"></script>
<script src="viewModel.js"></script>
<script src="model.js"></script>
