<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dishes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link type='text/css' href='css/demo.css' rel='stylesheet' media='screen' />
    <link type='text/css' href='css/basic.css' rel='stylesheet' media='screen' />
</head>
<body>
    <form action="#" method="post" >
        <table class="dishesTable">
            <thead>
                <tr>
                    <th>
                        Photo
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                    
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: dishes">
                <tr data-bind="isSelected: isChecked">
                    <td>
                        <img data-bind="attr: {src: photo}"  class="photo"/>
                    </td>
                    <td>
                        <p data-bind="text: dishName"></p>
                    </td>
                    <td>
                        <p data-bind="text: price"></p>
                    </td>
                    <td>
                        <input type="checkbox" data-bind="checked: isChecked" />
                        <input type="number" min="1" data-bind="value: count, visible:isChecked" class="countInput"/>
                    </td>
                </tr>
            </tbody>
        </table>
            
        total:
        <span data-bind="text: total"></span>
        <input type="button" id="orderFormButton" name='basic' value='Ok' data-bind="click: confirmation()">

        <div>
            <div id="basic-modal-content">
                <h3>Ваш заказ принят:)</h3>
                <p><a onclick='window.location.reload()'>Спасибо</a></p>
            </div>
            <!-- preload the images -->
            <div style='display:none'>
                <img src='img/basic/x.png' alt='' />
            </div>
        </div>
    </form>
</body>
</html>

<script src="knockout-3.1.0.js"></script>
<script src="jquery-2.1.1.js"></script>
<script src="jquery.plainmodal.min.js"></script>
<script src="Dish.js"></script>
<script src="viewModel.js"></script>
<script src="model.js"></script>
<script src="app.js"></script>

<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/jquery.simplemodal.js'></script>
